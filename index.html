<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Black-Jack</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
        <!-- <script src="lodash.js"></script> -->
	</head>
	<body>
		<div class="main">
			<div class="dealer">
				<div class="dealerimg">
					<img src="./cards/10C.svg" alt="" />
                    <img src="./cards/10C.svg" alt="" />
				</div>
				<div class="value" id="dealerVal">0</div>
			</div>

			<div class="yourhand" id = "yourContainer">
				
                
                <div class="yourimg" id = "yourimg">
                    <!-- <div class="imgCont">
                        <img src="./cards/2H.svg" alt="" class="card">
                    </div> -->
				</div>
                <div class="your">
                    <p>YOUR HAND:</p>
                    <div class="value" id="yourVal">0</div>
                </div>
				<div class="or">
                    <p>OR: </p>
                    <div class="value" id="orVal">0</div>
                </div>
                
			</div>
			<div class="functions">
				<button class="func" id="play">Play Game</button>
				<button class="func" id="deal">deal</button>
                <button class="func" id="hit">Hit</button>
                <button class="func" id="clear">New Round</button>
			</div>
		</div>
	</body>
</html>
